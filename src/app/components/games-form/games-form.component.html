<form [formGroup]="createTeam" class="container" (ngSubmit)="submit()" >
    <div class="form-group">
      <label for="name">Name</label>
      <input
        type="text"
        name="name"
        class="form-control"
        id="name"
        placeholder="Enter team name"
        formControlName="name"
      />
    </div><br/>
    <div class="form-group">
        <label for="name">Address</label>
        <input
          type="text"
          name="address"
          class="form-control"
          id="address"
          placeholder="Enter team address"
          formControlName="address"
        />
      </div><br/>
      <div class="form-group">
        <label for="name">Sponsor</label>
        <input
          type="text"
          name="sponsor"
          class="form-control"
          id="sponsor"
          placeholder="Enter team sponsor"
          formControlName="sponsor"
        />
      </div><br/>
      <div class="form-group">
        <label for="name">Home Field</label>
        <input
          type="text"
          name="homeField"
          class="form-control"
          id="homeField"
          placeholder="Enter team homeField"
          formControlName="homeField"
        />
      </div><br/>
    <button type="submit" class="btn btn-primary my-4">Submit</button>
</form>
