<app-nav-bar></app-nav-bar>
<div class="container">
    <table class="table">
        <thead>
            <tr>
                <td>Date</td>
                <td>Home team</td>
                <td>Away team</td>
                <td>Result</td>
                <td></td>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let g of games" routerLink="/games/get/{{g.id}}" class="choose">
                <td>{{g.dateOfMaintenance | date:"YYYY.MM.dd"}}</td>
                <td>{{g.homeTeam.name}}</td>
                <td>{{g.awayTeam.name}}</td>
                <td>{{g.result}}</td>
                <td>
                    <input type="button" value="Edit" routerLink="/games/add/{{g.id}}" class="btn btn-info">
                    <input type="button" value="Delete" (click)="delete(g.id)" class="btn btn-danger">
                </td>
            </tr>
        </tbody>
    </table>
    <input type="button" value="Add Game" class="btn btn-info" routerLink="/games/add">
</div>
<app-footer></app-footer>
