<form [formGroup]="createCoach" class="container" (ngSubmit)="submit()" >
    <div class="form-group">
      <label for="name">Name</label>
      <input
        type="text"
        name="name"
        class="form-control"
        id="name"
        placeholder="Enter player name"
        formControlName="name"
      />
    </div><br/>
    <div class="form-group">
        <select class="form-control" formControlName="coachType">
          <option *ngFor="let t of types" [value]="t">{{t}}</option>
        </select>
      </div>
      <br/><br/>      
      <div class="form-group">
        <select class="form-control" formControlName="teamId">
          <option *ngFor="let t of teams" [value]="t.id">{{t.name}}</option>
        </select>
      </div>
      <br/><br/>  
    <button type="submit" class="btn btn-primary my-4">Submit</button>
</form>
